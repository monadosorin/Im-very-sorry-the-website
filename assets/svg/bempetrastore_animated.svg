      .animated-logo-bempetrastore-center{
        stroke-dasharray: var(--bemlogo-animation-long-h);       
        stroke-dashoffset: var(--bemlogo-animation-long-h);
        animation-name: writeline-center;
        animation-duration: var(--bemlogo-animation-duration);
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }

      .animated-logo-bempetrastore-top{
        stroke-dasharray: var(--bemlogo-animation-long-h);       
        stroke-dashoffset: var(--bemlogo-animation-long-h);
        animation-name: writeline-top;
        animation-duration: var(--bemlogo-animation-duration);
        animation-delay: 0s;
        animation-iteration-count: infinite;
