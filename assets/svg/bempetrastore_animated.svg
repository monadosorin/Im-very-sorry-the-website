      }

      @keyframes writeline-top-short-0{
        9%{
          stroke-dashoffset: var(--bemlogo-animation-short-v-rev);
        }
        11%{
          stroke-dashoffset: 0;
        }

        88%{
          stroke-dashoffset: 0;
        }
        89%{
          stroke-dashoffset: var(--bemlogo-animation-short-v-rev);
        }
      }

      @keyframes writeline-top{
        10.5%{
          stroke-dashoffset: var(--bemlogo-animation-long-h);
        }
        16.5%{
          stroke-dashoffset: 0;
