        stroke-dashoffset: var(--bemlogo-animation-short-v);
        animation-name: writeline-top-short-1;
        animation-duration: var(--bemlogo-animation-duration);
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-timing-function: var(--bemlogo-animation-function)
      }

      .animated-logo-bempetrastore-top-short-2{
        stroke-dasharray: var(--bemlogo-animation-short-v);        
        stroke-dashoffset: var(--bemlogo-animation-short-v);
        animation-name: writeline-top-short-2;
        animation-duration: var(--bemlogo-animation-duration);
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-timing-function: var(--bemlogo-animation-function)
      }

