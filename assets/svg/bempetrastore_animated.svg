        animation-name: writeline-bottom-short-0;
        animation-duration: var(--bemlogo-animation-duration);
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .animated-logo-bempetrastore-bottom-short-1{
        stroke-dasharray: var(--bemlogo-animation-short-v);        
        stroke-dashoffset: var(--bemlogo-animation-short-v);
        animation-name: writeline-bottom-short-1;
        animation-duration: var(--bemlogo-animation-duration);
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-timing-function: var(--bemlogo-animation-function)
      }

