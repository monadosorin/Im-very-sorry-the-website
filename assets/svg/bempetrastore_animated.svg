        stroke-dasharray: var(--bemlogo-animation-short-h-0);
        stroke-dashoffset: var(--bemlogo-animation-short-h-0-rev);
        animation-name: writeline-bottom-0;
        animation-duration: var(--bemlogo-animation-duration);
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .animated-logo-bempetrastore-bottom-1{
        stroke-dasharray: var(--bemlogo-animation-short-h-1);
        stroke-dashoffset: var(--bemlogo-animation-short-h-1-rev);
        animation-name: writeline-bottom-1;
        animation-duration: var(--bemlogo-animation-duration);
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-timing-function: var(--bemlogo-animation-function)
