<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1522.27135 594.09582" style="width: 100%;">
  <defs>
    <style>
      :root{
        --bemlogo-animation-long-h: 1522.27;
        --bemlogo-animation-short-h-0: 584.96;
        --bemlogo-animation-short-h-0-rev: 584.96;
        --bemlogo-animation-short-h-1: 761.135;
        --bemlogo-animation-short-h-1-rev: 761.135;
        --bemlogo-animation-short-v: 346;
        --bemlogo-animation-short-v-rev: 346;
        --bemlogo-animation-duration: 7s;
        --bemlogo-animation-function: ease-out;
      }

      .logo-bempetrastore-default-animated {
        stroke: #FFFFFF;
        stroke-miterlimit: 10;
        stroke-width: 103px;
      }

      @keyframes writeline-center{
        0%{
          stroke-dashoffset: var(--bemlogo-animation-long-h);
        }
        10%{
          stroke-dashoffset: 0;
        }
        90%{
          stroke-dashoffset: 0;
        }
        95%{
          stroke-dashoffset: var(--bemlogo-animation-long-h);
        }
      }

      @keyframes writeline-bottom-short-1{
        4%{
          stroke-dashoffset: var(--bemlogo-animation-short-v);
        }
        6%{
          stroke-dashoffset: 0;
        }

        91%{
          stroke-dashoffset: 0;
        }
        93%{
          stroke-dashoffset: var(--bemlogo-animation-short-v);
        }
      }

      @keyframes writeline-bottom-0{
        5.7%{
          stroke-dashoffset: var(--bemlogo-animation-short-h-0-rev);
        }
        7.7%{
          stroke-dashoffset: 0;
        }
        89.5%{
          stroke-dashoffset: 0;
        }
        91.5%{
          stroke-dashoffset: var(--bemlogo-animation-short-h-0-rev);
        }
      }

      @keyframes writeline-bottom-short-0{
        7.5%{
          stroke-dashoffset: var(--bemlogo-animation-short-v-rev);
        }
        9.5%{
          stroke-dashoffset: 0;
        }

        89%{
          stroke-dashoffset: 0;
        }
        90%{
          stroke-dashoffset: var(--bemlogo-animation-short-v-rev);
