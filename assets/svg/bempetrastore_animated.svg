  <line class="logo-bempetrastore-default-animated animated-logo-bempetrastore-bottom-short-2" x1="1470.27906" y1="248.19238" x2="1470.27906" y2="594.04957" />
  <line class="logo-bempetrastore-default-animated animated-logo-bempetrastore-top" x1="1.21872" y1="51.5" x2="1521.27135" y2="51.5" />
